<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Students by Name</h1>
	<div th:if="not ${students}" class="error">
		No Students found.
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:if="${students}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Student Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Course</th>
					<th>College</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student : ${students}">
					<td><a href="student.html"
						th:href="@{|/students/${student.id}|}"
						th:text="|${student.id}|">1</a></td>
					<td th:text="${student.name}">Name</td>
					<td th:text="${student.email}">Email</td>
					<td th:text="${student.course}">Course</td>
					<td th:text="${student.college}">College</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a
			th:href="@{/students/}">Student Search</a>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
