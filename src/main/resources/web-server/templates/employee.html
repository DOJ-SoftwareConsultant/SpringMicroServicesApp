<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Employee Details</h1>

	<dl class="dl-horizontal">
		<dt>Employee Id</dt>
		<dd th:text="${employee.id}">Id</dd>
		<dt>Name</dt>
		<dd th:text="${employee.name}">Name</dd>
		<dt>Email</dt>
		<dd th:text="${employee.email}">Email</dd>
		<dt>Designation</dt>
		<dd th:text="${employee.designation}">Designation</dd>
		<dt>Organization</dt>
		<dd th:text="${employee.organization}">Organization</dd>
	</dl>

	<div style="height: 2cm">&nbsp;</div>

	<div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a
			th:href="@{/employees/}">Employee Search</a>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
